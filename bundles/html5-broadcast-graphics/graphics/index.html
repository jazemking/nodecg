        /* Animation Classes */
        .slide-in-left {
            transform: translateX(-100%);
        }

        .slide-in-right {
            transform: translateX(100%);
        }

        .slide-in-bottom {
            transform: translateY(100%);
        }

        .slide-in-top {
            transform: translateY(-100%);
        }

        .fade-in {
            opacity: 0;
        }

        .scale-in {
            transform: scale(0);
            opacity: 0;
        }

        .visible {
            transform: translateX(0) translateY(0) scale(1) !important;
            opacity: 1 !important;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Keyframe Animations */
        @keyframes ticker-scroll-flowics {
            0% { 
                transform: translateX(100%);

            100% { 
                transform: translateX(-100%); 
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes scale-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes line-expand {
            0%, 100% { width: 200px; }
            50% { width: 400px; }
        }

        @media (max-width: 1920px) {
            .lower-third-title { font-size: 38px; }

            .intro-title { font-size: 64px; }
            .intro-subtitle { font-size: 28px; }

    <div id="root">
        <div class="graphics-container">

    <script>
        // Graphics state
        let activeGraphics = [];
        let showRegions = false;
        let graphicsData = {};

        // Region definitions matching Flowics layout - ADDED REGION-N4

            { id: 'top-bar', name: 'Top Bar', x: 0, y: 6, width: 100, height: 6 },
            { id: 'corner-logo', name: 'Corner Logo', x: 4, y: 4, width: 20, height: 8 },

            { id: 'fullscreen', name: 'Fullscreen', x: 0, y: 0, width: 100, height: 100 }
        ];

        // Graphics templates - UPDATED NEWS TICKER TO USE REGION-N4
        const graphicTemplates = {
            'top-bar': {
                type: 'top-bar',
                region: 'top-bar',
                animation: 'slide-in-top'
            },
            'corner-logo': {
                type: 'corner-logo',
                region: 'corner-logo',
                animation: 'scale-in'
            },
            'score-box': {
                type: 'score-box',
                region: 'score-box',
                animation: 'fade-in'
            },
            'social-card': {
                type: 'social-card',
                region: 'social-card',
                animation: 'slide-in-right'
            },
            'lower-third': {
                type: 'lower-third',
                region: 'lower-third',
                animation: 'slide-in-left'
            },
            'news-ticker': {
                type: 'news-ticker',
                region: 'region-n4',
                animation: 'slide-in-bottom'
            },
            'fullscreen-intro': {
                type: 'fullscreen-intro',
                region: 'fullscreen',
                animation: 'fade-in'
            }
        };

        // Initialize NodeCG integration
        function initializeNodeCG() {
            if (typeof nodecg !== 'undefined') {
                const activeGraphicsRep = nodecg.Replicant('activeGraphics');
                const showRegionsRep = nodecg.Replicant('showRegions');
                const graphicsDataRep = nodecg.Replicant('graphicsData');

                activeGraphicsRep.on('change', (newValue) => {
                    activeGraphics = newValue || [];
                    updateGraphics();
                });

                showRegionsRep.on('change', (newValue) => {
                    showRegions = newValue || false;
                    updateRegions();
                });

                graphicsDataRep.on('change', (newValue) => {
                    graphicsData = newValue || {};
                    updateGraphics();
                });

                // Set initial values
                activeGraphics = activeGraphicsRep.value || [];
                showRegions = showRegionsRep.value || false;
                graphicsData = graphicsDataRep.value || {};
            } else {
                console.log('NodeCG not available, running in standalone mode');
            }
        }

        // Update regions display
        function updateRegions() {
            const container = document.getElementById('regions-container');
            container.innerHTML = '';

            if (!showRegions) return;

            regions.forEach(region => {
                const div = document.createElement('div');
                div.className = `region region-debug ${activeGraphics.some(id => graphicTemplates[id]?.region === region.id) ? 'active' : ''}`;
                div.style.left = `${region.x}%`;
                div.style.top = `${region.y}%`;
                div.style.width = `${region.width}%`;
                div.style.height = `${region.height}%`;
                
                const label = document.createElement('div');
                label.className = 'region-label';
                label.textContent = region.name;
                div.appendChild(label);
                
                container.appendChild(div);
            });
        }

        // Update graphics display
        function updateGraphics() {
            const container = document.getElementById('graphics-container');
            container.innerHTML = '';

            activeGraphics.forEach(graphicId => {
                const template = graphicTemplates[graphicId];
                if (!template) return;

                const graphic = createGraphic(graphicId, template);
                if (graphic) {
                    container.appendChild(graphic);
                    
                    // Trigger animation
                    setTimeout(() => {
                        graphic.classList.add('visible');
                    }, 50);
                }
            });
        }

        // Create graphic element
        function createGraphic(id, template) {
            const data = graphicsData[getDataKey(template.type)] || getDefaultData(template.type);
            
            switch (template.type) {
                case 'top-bar':
                    return createTopBar(data, template.animation);
                case 'corner-logo':
                    return createCornerLogo(data, template.animation);
                case 'score-box':
                    return createScoreBox(data, template.animation);
                case 'social-card':
                    return createSocialCard(data, template.animation);
                case 'lower-third':
                    return createLowerThird(data, template.animation);
                case 'news-ticker':
                    return createNewsTicker(data, template.animation);
                case 'fullscreen-intro':
                    return createFullscreenIntro(data, template.animation);
                default:
                    return null;
            }
        }

        // Get data key for graphic type
        function getDataKey(type) {
            const mapping = {
                'top-bar': 'topBar',
                'corner-logo': 'logo',
                'score-box': 'score',
                'social-card': 'social',
                'lower-third': 'lowerThird',
                'news-ticker': 'ticker',
                'fullscreen-intro': 'fullscreen'
            };
            return mapping[type] || type;
        }

        // Get default data for graphic type
        function getDefaultData(type) {
            const defaults = {
                'top-bar': {
                    logo: 'F',
                    title: 'FLOWICS SPORTS',
                    live: true
                },
                'corner-logo': {
                    icon: 'F',
                    text: 'LIVE'
                },
                'score-box': {
                    homeTeam: 'EAGLES',
                    awayTeam: 'LIONS',
                    homeScore: 24,
                    awayScore: 17,
                    time: '12:45',
                    period: '3rd Quarter'
                },
                'social-card': {
                    platform: 'twitter',
                    username: 'SportsFan',
                    handle: '@sportsfan2024',
                    avatar: 'SF',
                    message: 'What an incredible play! This game is going to be remembered for years to come. #ChampionshipFinal #GameOfTheCentury'
                },
                'lower-third': {
                    title: 'Championship Final Tonight',
                    subtitle: 'Two powerhouse teams clash in what promises to be the game of the century',
                    person: 'Sarah Johnson, Sports Analyst',
                    location: 'Madison Square Garden, New York'
                },
                'news-ticker': {
                    items: [
                        'Breaking: Major trade deal announced between leading tech companies',
                        'Weather Alert: Severe thunderstorm warning issued for metropolitan area',
                        'Sports Update: Championship finals set for this weekend at the arena',
                        'Market News: Stock market reaches new highs amid economic optimism'
                    ]
                },
                'fullscreen-intro': {
                    logo: 'F',
                    title: 'CHAMPIONSHIP COVERAGE',
                    subtitle: 'Live from Madison Square Garden'
                }
            };
            return defaults[type] || {};
        }

        // Create top bar graphic
        function createTopBar(data, animation) {
            const div = document.createElement('div');
            div.className = `top-bar ${animation}`;
            
            div.innerHTML = `
                <div class="top-bar-logo">
                    <div class="top-bar-logo-icon">${data.logo || 'F'}</div>
                    <span>${data.title || 'FLOWICS SPORTS'}</span>
                </div>
                ${data.live ? `
                    <div class="top-bar-live">
                        <div class="live-dot"></div>
                        <span>LIVE</span>
                    </div>
                ` : ''}
            `;
            
            return div;
        }

        // Create corner logo graphic
        function createCornerLogo(data, animation) {
            const div = document.createElement('div');
            div.className = `corner-logo ${animation}`;
            
            div.innerHTML = `
                <div class="corner-logo-icon">${data.icon || 'F'}</div>
                <div class="corner-logo-text">${data.text || 'LIVE'}</div>
            `;
            
            return div;
        }

        // Create score box graphic
        function createScoreBox(data, animation) {
            const div = document.createElement('div');
            div.className = `score-box ${animation}`;
            
            div.innerHTML = `
                <div class="score-header">${data.period || 'Live'}</div>
                <div class="score-teams">
                    <div class="team">
                        <div class="team-name">${data.homeTeam || 'HOME'}</div>
                        <div class="team-score">${data.homeScore || 0}</div>
                    </div>
                    <div class="score-vs">VS</div>
                    <div class="team">
                        <div class="team-name">${data.awayTeam || 'AWAY'}</div>
                        <div class="team-score">${data.awayScore || 0}</div>
                    </div>
                </div>
                <div class="score-time">${data.time || '00:00'}</div>
            `;
            
            return div;
        }

        // Create social card graphic
        function createSocialCard(data, animation) {
            const div = document.createElement('div');
            div.className = `social-card ${animation}`;
            
            div.innerHTML = `
                <div class="social-header">
                    <div class="social-avatar">${data.avatar || 'U'}</div>
                    <div class="social-user">
                        <div class="social-username">${data.username || 'User'}</div>
                        <div class="social-handle">${data.handle || '@user'}</div>
                    </div>
                    <div class="social-platform">T</div>
                </div>
                <div class="social-message">${data.message || 'Social media post content'}</div>
                <div class="social-stats">
                    <div class="social-stat">❤️ 24</div>
                    <div class="social-stat">💬 8</div>
                    <div class="social-stat">🔄 3</div>
                </div>
            `;
            
            return div;
        }

        // Create lower third graphic
        function createLowerThird(data, animation) {
            const div = document.createElement('div');
            div.className = `lower-third ${animation}`;
            
            div.innerHTML = `
                <div class="lower-third-container">
                    <div class="lower-third-content">
                        <div class="lower-third-title">${data.title || ''}</div>
                        <div class="lower-third-subtitle">${data.subtitle || ''}</div>
                        <div class="lower-third-meta">
                            ${data.person ? `<div class="lower-third-meta-item">👤 ${data.person}</div>` : ''}
                            ${data.location ? `<div class="lower-third-meta-item">📍 ${data.location}</div>` : ''}
                        </div>
                    </div>
                    <div class="lower-third-accent"></div>
                </div>
            `;
            
            return div;
        }

        // Create news ticker graphic - FIXED POSITIONING AND ANIMATION
        function createNewsTicker(data, animation) {
            const div = document.createElement('div');
            div.className = `news-ticker ${animation}`;
            
            const items = data.items || [
                'Breaking: Major trade deal announced between leading tech companies',
                'Weather Alert: Severe thunderstorm warning issued for metropolitan area',
                'Sports Update: Championship finals set for this weekend at the arena',
                'Market News: Stock market reaches new highs amid economic optimism'
            ];
            
            // Combine items with bullet separators exactly like Flowics
            const tickerText = items.join(' ⬤ ');
            
            div.innerHTML = `
                <!-- Rectangle-n101 - Main black background -->
                <div class="ticker-main-bg"></div>

                <!-- Container-n103 - Right section with NEWS UPDATE -->
                <div class="ticker-right-container">
                    <div class="ticker-right-yellow"></div>
                    <div class="ticker-right-white"></div>
                    <div class="ticker-right-text">
                        <div class="ticker-right-text-content">
                            <div style="display: block;">
                                <div style="display: inline-block;">
                                    <div style="box-decoration-break: clone; -webkit-box-decoration-break: clone; cursor: default; display: inline; direction: inherit;">News Update</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Container-n107 - Left section with K24NEWS.COM -->
                <div class="ticker-left-container">
                    <div class="ticker-left-bg"></div>
                    <div class="ticker-left-text">
                        <div class="ticker-left-text-content">
                            <div style="display: block;">
                                <div style="display: inline-block;">
                                    <div style="box-decoration-break: clone; -webkit-box-decoration-break: clone; cursor: default; display: inline; direction: inherit;">k24news.com/</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rectangle-n94 - Blue background for news -->
                <div class="ticker-news-bg"></div>

                <!-- Container-n100 - Main content area (FIXED: Prevents overflow) -->
                <div class="ticker-content-container">
                    <div class="ticker-inner-container">
                        <!-- TextCrawler-n111 - Scrolling text (FIXED: Proper positioning) -->
                        <div class="ticker-crawler">
                            <div class="ticker-crawler-outer">
                                <div class="ticker-crawler-inner">
                                    <div class="ticker-crawler-item">
                                        <span class="ticker-crawler-text">${tickerText}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Create fullscreen intro graphic
        function createFullscreenIntro(data, animation) {
            const div = document.createElement('div');
            div.className = `fullscreen-intro ${animation}`;
            
            div.innerHTML = `
                <div class="intro-logo">${data.logo || 'F'}</div>
                <div class="intro-title">${data.title || 'LIVE BROADCAST'}</div>
                <div class="intro-subtitle">${data.subtitle || 'Professional Coverage'}</div>
                <div class="intro-line"></div>
            `;
            
            return div;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initializeNodeCG();
            updateRegions();
            updateGraphics();
        });
    </script>
</body>
</html>
