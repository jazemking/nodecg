<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowics Scene Manager</title>
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #00ff88;
        }
        
        .scene-title {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .scene-title::before {
            content: '‚ñ∂';
            width: 28px;
            height: 28px;
            background: #00ff88;
            color: #1a1a2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 12px;
        }
        
        .playback-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .control-button {
            padding: 12px 20px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: transparent;
            color: #00ff88;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-button:hover {
            background: #00ff88;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        
        .control-button.playing {
            background: #ff3333;
            border-color: #ff3333;
            color: #ffffff;
            animation: pulse 2s infinite;
        }
        
        .control-button.playing:hover {
            background: #cc0000;
            border-color: #cc0000;
        }
        
        .scene-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .scene-button {
            padding: 20px;
            border: 2px solid #2a2a4e;
            border-radius: 12px;
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .scene-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .scene-button:hover {
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.2);
        }
        
        .scene-button:hover::before {
            transform: scaleX(1);
        }
        
        .scene-button.active {
            border-color: #00ff88;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }
        
        .scene-button.active::before {
            transform: scaleX(1);
            background: #1a1a2e;
        }
        
        .scene-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .scene-duration {
            font-size: 12px;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .scene-button.active .scene-duration {
            background: rgba(26, 26, 46, 0.3);
        }
        
        .scene-info {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .scene-graphics {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .scene-graphic-tag {
            font-size: 10px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .scene-button.active .scene-graphic-tag {
            background: rgba(26, 26, 46, 0.3);
            color: #1a1a2e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status-bar {
            margin-top: 24px;
            padding: 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            opacity: 0.8;
        }
        
        .status-value {
            font-weight: 600;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="scene-header">
        <div class="scene-title">Scene Manager</div>
        <div style="font-size: 12px; opacity: 0.7;">Automated Playback</div>
    </div>

    <div class="playback-controls">
        <button class="control-button" id="play-stop">‚ñ∂ Play</button>
        <button class="control-button" id="next-scene">‚è≠ Next</button>
        <button class="control-button" id="reset-all">üîÑ Reset</button>
    </div>

    <div class="scene-list" id="scene-list">
        <!-- Scene buttons will be populated by JavaScript -->
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="status-label">Current Scene:</span>
            <span class="status-value" id="current-scene-name">None</span>
        </div>
        <div class="status-item">
            <span class="status-label">Playback Status:</span>
            <span class="status-value" id="playback-status">Stopped</span>
        </div>
        <div class="status-item">
            <span class="status-label">Next Scene:</span>
            <span class="status-value" id="next-scene-name">-</span>
        </div>
    </div>

    <script>
        const scenes = [
            { 
                id: 'intro', 
                name: 'Show Introduction', 
                graphics: ['fullscreen-intro', 'corner-logo'], 
                duration: 6000,
                description: 'Opening sequence with full screen intro'
            },
            { 
                id: 'main-coverage', 
                name: 'Main Coverage', 
                graphics: ['top-bar', 'corner-logo', 'score-box'], 
                duration: 12000,
                description: 'Primary coverage layout with scores'
            },
            { 
                id: 'social-segment', 
                name: 'Social Media Segment', 
                graphics: ['top-bar', 'social-card', 'news-ticker'], 
                duration: 10000,
                description: 'Social media integration display'
            },
            { 
                id: 'lower-third-info', 
                name: 'Information Display', 
                graphics: ['top-bar', 'lower-third', 'corner-logo'], 
                duration: 8000,
                description: 'Lower third information overlay'
            },
            { 
                id: 'full-graphics', 
                name: 'Full Graphics Suite', 
                graphics: ['top-bar', 'corner-logo', 'score-box', 'lower-third'], 
                duration: 15000,
                description: 'Complete graphics package'
            }
        ];

        const currentScene = nodecg.Replicant('currentScene');
        let isPlaying = false;
        let currentSceneIndex = 0;
        let playbackTimeout = null;

        // Create scene buttons
        const sceneList = document.getElementById('scene-list');
        scenes.forEach((scene, index) => {
            const button = document.createElement('div');
            button.className = 'scene-button';
            button.dataset.sceneId = scene.id;
            button.dataset.sceneIndex = index;
            button.innerHTML = `
                <div class="scene-name">
                    ${scene.name}
                    <div class="scene-duration">${scene.duration / 1000}s</div>
                </div>
                <div class="scene-info">${scene.description}</div>
                <div class="scene-graphics">
                    ${scene.graphics.map(graphic => `<span class="scene-graphic-tag">${graphic}</span>`).join('')}
                </div>
            `;
            
            button.addEventListener('click', () => {
                currentSceneIndex = index;
                nodecg.sendMessage('setScene', scene.id);
                stopPlayback();
                updateStatus();
            });
            
            sceneList.appendChild(button);
        });

        // Update active scene display
        currentScene.on('change', (newValue) => {
            const buttons = document.querySelectorAll('.scene-button');
            buttons.forEach(button => {
                const sceneId = button.dataset.sceneId;
                if (newValue === sceneId) {
                    button.classList.add('active');
                    currentSceneIndex = parseInt(button.dataset.sceneIndex);
                } else {
                    button.classList.remove('active');
                }
            });
            updateStatus();
        });

        // Playback controls
        const playStopButton = document.getElementById('play-stop');
        const nextButton = document.getElementById('next-scene');
        const resetButton = document.getElementById('reset-all');

        function startPlayback() {
            isPlaying = true;
            playStopButton.innerHTML = '‚è∏ Stop';
            playStopButton.classList.add('playing');
            
            function playNextScene() {
                if (!isPlaying) return;
                
                const scene = scenes[currentSceneIndex];
                nodecg.sendMessage('setScene', scene.id);
                
                playbackTimeout = setTimeout(() => {
                    currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
                    playNextScene();
                }, scene.duration);
                
                updateStatus();
            }
            
            playNextScene();
        }

        function stopPlayback() {
            isPlaying = false;
            playStopButton.innerHTML = '‚ñ∂ Play';
            playStopButton.classList.remove('playing');
            
            if (playbackTimeout) {
                clearTimeout(playbackTimeout);
                playbackTimeout = null;
            }
            updateStatus();
        }

        function updateStatus() {
            const currentSceneName = document.getElementById('current-scene-name');
            const playbackStatus = document.getElementById('playback-status');
            const nextSceneName = document.getElementById('next-scene-name');
            
            if (currentSceneIndex < scenes.length) {
                currentSceneName.textContent = scenes[currentSceneIndex].name;
                const nextIndex = (currentSceneIndex + 1) % scenes.length;
                nextSceneName.textContent = scenes[nextIndex].name;
            } else {
                currentSceneName.textContent = 'None';
                nextSceneName.textContent = '-';
            }
            
            playbackStatus.textContent = isPlaying ? 'Playing' : 'Stopped';
        }

        playStopButton.addEventListener('click', () => {
            if (isPlaying) {
                stopPlayback();
            } else {
                startPlayback();
            }
        });

        nextButton.addEventListener('click', () => {
            if (scenes.length === 0) return;
            currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
            nodecg.sendMessage('setScene', scenes[currentSceneIndex].id);
            updateStatus();
        });

        resetButton.addEventListener('click', () => {
            stopPlayback();
            currentSceneIndex = 0;
            nodecg.sendMessage('setScene', null);
            updateStatus();
        });

        // Initialize status
        updateStatus();
    </script>
</body>
</html>
